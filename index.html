<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumos Photo Editor</title>

    <!-- 🌟 Deskripsi Umum -->
    <meta
      name="description"
      content="Lumos Photo Editor — editor foto berbasis web yang modern, cepat, dan interaktif. Ubah pencahayaan, filter, serta efek visual dengan kemudahan satu klik."
    />

    <!-- 🪩 Open Graph Meta (Untuk Facebook, WhatsApp, LinkedIn, dll) -->
    <meta property="og:title" content="Lumos Photo Editor ✨" />

      property="og:description"
      content="Editor foto berbasis web buatan Ahmad Bagas Adiputra — hadir dengan tampilan modern dan fitur canggih seperti brightness, filter, dan coretan bebas."

    <meta property="og:url" content="https://lumos-photo-editor.vercel.app" />

      property="og:image"
      content="https://lumos-photo-editor.vercel.app/banner.png"
    />

    <meta property="og:image:width" content="1200" />

      name="twitter:description"
      content="Ciptakan karya visual menakjubkan langsung dari browser. Lumos — editor foto berbasis web modern dan intuitif."

    <meta
      name="twitter:image"
      content="https://lumos-photo-editor.vercel.app/banner.png"
    />

    <!-- 🖼️ Favicon dan Tema -->
